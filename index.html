<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <meta name="author" content="Ramiro Garza">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,600;0,700;1,400&family=VT323&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/29d2b3dbcb.js" crossorigin="anonymous"></script>
    <link href="assets/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        The public book database ðŸ“š
        <button class="add">Add Book</button>
        <div id="popUp">
            <form id="form" action="/script.js">
                <span class="close">&times;</span>
                <legend>Add Book</legend>
                <div id="textInput">
                    <p><input type="text" id="title" name="title" placeholder="Title*" required></p>
                    <p><input type="text" id="author" name="author" placeholder="Author*" required></p>
                    <p><input type="text" id="pages" name="pages" placeholder="Pages*" required></p>
                    <p><input type="text" id="color" name="color" placeholder="Color*" required></p>
                </div>
                <div id="checkBox">
                    <p><label>Read: </label><input type="checkbox" id="read" name="read" value="yes"></p>
                </div>
                <button type="submit" form="form" id="addBtn">Add</button>
            </form>
        </div>
    </header>
    <div class="content" id="content">
    </div>
    <footer class="footer">
        <p>
            Made by
            <strong id="author">
                @garrza
            </strong>
            <script>
                document.write(new Date().getFullYear())
            </script>
        </p>
        <a href="https://github.com/garrza" target="_blank">
            <i class="fab fa-github" style="color: #9368B7"></i></a>
    </footer>
</body>

</html>
